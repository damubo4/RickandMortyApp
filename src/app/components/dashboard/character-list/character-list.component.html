<div class="background container-fluid">  
  <h2 class="text-center">Page {{page}}</h2>
  <div class="row">
    <div
      class="col-md-6 col-lg-4 col-sm-12 my-5"
      *ngFor="let character of characters"
    >
      <a routerLink="/dashboard/character-detail/{{ character.id }}">
        <div class="card m-auto d-flex" style="width: 18rem">
          <img [src]="character.image" class="card-image" alt="..." />
          <div class="position-absolute text-info">
            <h2 class="card-title">{{ character.name }}</h2>            
          </div>
        </div>
      </a>
    </div>
  </div>
  <nav aria-label="page navigation example" class="nav-page">
    <ul class="pagination justify-content-center m-0">
      <li class="page-item">
        <button (click)="pagination(page = 1)" class="button-link">First page</button>
      </li>
      <li class="page-item">
        <button [disabled]="previousButton" (click)="pagination(page = page - 1)" class="button-link"><i class="fa-solid fa-chevron-left"></i></button>
      </li>
      <li class="page-item">
        <button [disabled]="nextButton" (click)="pagination(page = page + 1)" class="button-link"><i class="fa-solid fa-chevron-right"></i></button>
      </li>
      <li class="page-item">
        <button (click)="pagination(page = 42)" class="button-link">Last page</button>
      </li>
    </ul>
  </nav>
</div>
